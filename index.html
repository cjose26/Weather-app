<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href=".\assets\css\style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        
    </head>
    <body>
        <!-- header -->
        <div class="jumbotron jumbotron-fluid mb-2 bg-secondary text-white text-center">
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <h3 class="lead">Perfect tool for your weather needs!</h3>
            </div>
          </div>
        
        <section>
            <div class = "row">
                <!-- search section -->
                <aside class = " bg-secondary col-md-3">
                    <h3>Input City below:</h3>
                    <input type="text" class = "text" placeholder="Enter City name">
                    <button class = "btn-lg btn-info" id = "search">Search</button>
                    <table id = "history">
                        <thead>
                            <th>History</th>
                        </thead>
                    </table>
                </aside>
                <!-- current weather-->
                <main class = "col-md-9 ">
                    <div class = "details">
                        <h2 class = "city"></h2><span id = "date"></span><img id = "icon" src="" alt="">
                        <br>
                        <p>Temperature: <span id = "temp"></span></p>
                        <p>Humidity: <span id = "humidity"></span></p>
                        <p>Windspeed: <span id = "windSpeed"></span></p>
                        <p>UV Index: <span id = "uvIndex"></span></p>
                    </div>

                    <!-- forecasted weather -->
                    
                        <div id ="forecast" class ="container">
                                <h2>5 Day Forecast</h2>
                            <div class="card text-white bg-info mb-2 d-inline-flex col" style="max-width: 18rem;">
                                <h4 id = "dayOne" class="card-header"></h4>
                                <div class="card-body">
                                    <p class="card-text" >Temp: <span id = "oneTemp"></span></p> 
                                    <img src="" id="iconOne">
                                    <p class="card-text">Humidity: <span id = "oneHum"></span></p>                                   
                                </div>
                              </div>
                              <div class="card text-white bg-info mb-2 d-inline-flex col" style="max-width: 18rem;">
                                <h4 id = dayTwo class="card-header"></h4>
                                <div class="card-body">
                                <p class="card-text" >Temp: <span id = "twoTemp"></span></p>
                                <img src="" id="iconTwo">
                                <p class="card-text">Humidity: <span id = "twoHum"></span></p>                              
                                </div>
                              </div>
                              <div class="card text-white bg-info mb-2 d-inline-flex col" style="max-width: 18rem;">
                                <h4 id = dayThree class="card-header"></h4>
                                <div class="card-body">
                                <p class="card-text" >Temp: <span id = "threeTemp"></span></p>
                                <img src="" id="iconThree">
                                <p class="card-text">Humidity: <span id = "threeHum"></span></p>
                                </div>
                              </div>
                              <div class="card text-white bg-info mb-2 d-inline-flex col" style="max-width: 18rem;">
                                <h4 id = dayFour class="card-header"></h4>
                                <div class="card-body">
                                <p class="card-text" >Temp: <span id = "fourTemp"></span></p>
                                <img src="" id="iconFour">
                                <p class="card-text">Humidity: <span id = "fourHum"></span></p>
                                </div>
                              </div>
                              <div class="card text-white bg-info mb-2 d-inline-flex col" style="max-width: 18rem;">
                                <h4 id = dayFive class="card-header"></h4>
                                <div class="card-body">
                                <p class="card-text" >Temp: <span id = "fiveTemp"></span></p>
                                <img src="" id="iconFive">
                                <p class="card-text">Humidity: <span id = "fiveHum"></span></p>
                                </div>                             
                            </div>                            
                        </div>                   
                </main>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script> 
        <script src=".\assets\js\script.js" async defer></script>
    </body>
</html>
